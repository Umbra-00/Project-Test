services:
  - type: web
    name: umbra-backend
    env: python
    plan: free
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head # Re-added migration command here
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker src.api.v1.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: umbra-postgres
          property: connectionString
      - key: SECRET_KEY
        value: "PLEASE_REPLACE_WITH_A_STRONG_RANDOM_KEY_IN_RENDER_DASHBOARD"
      - key: MLFLOW_TRACKING_URI
        fromService:
          name: mlflow-tracking-server
          type: pserv
          property: hostport

  - type: web
    name: umbra-frontend
    env: python
    plan: free
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: streamlit run frontend/app.py --server.port $PORT --server.enableCORS false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: BACKEND_URL
        fromService:
          name: umbra-backend
          type: web
          property: hostport
      - key: FASTAPI_BASE_URL
        fromService:
          name: umbra-backend
          type: web
          property: hostport

  - type: pserv
    name: mlflow-tracking-server
    plan: starter
    buildCommand: echo "No build command needed for MLflow Docker image"
    startCommand: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri $(DATABASE_URL) --artifacts-destination /mlruns
    disk:
      name: mlflow-artifacts
      mountPath: /mlruns
      sizeGB: 5
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: umbra-postgres
          property: connectionString
      - key: MLFLOW_ENABLE_TRACKING_SERVER
        value: "true"
    image:
      url: ghcr.io/philipmay/mlflow-image:2.10.0-r3 # Corrected image format

databases:
  - name: umbra-postgres
    plan: free
    ipAllowList: [] 